<!DOCTYPE HTML>
<html>
    <head>
        <title>电影检索系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Movie, Movie Description" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css' />
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- Custom Theme files -->
        <link href="/static/css/style.css" rel='stylesheet' type='text/css' />
        <!-- Custom Theme files -->
        <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
        <script src="/static/js/menu_jquery.js"></script>
    </head>
    <body>
        <div class="header">	
            <div class="container"> 
                <div class="logo">
                    <h1><a href="/index">电影检索系统</a></h1>
                </div>
                <div class="top_right">
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="banner">
            <div class="container">
                <div class="span_1_of_1 center-block">
                    <h2>Find your favorite Movies.</h2>
                    <div>
                        <ul>
                            <li style="list-style:none;margin-botton:2em;text-align:center;">
                                <form class="form-inline" action="/search" method="GET">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="query" value="{{query}}" placeholder="Search"/>
                                    </div>
                                    <button type="submit" class="btn btn-default">检索</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-5 col-md-offset-4" style="color:white;margin-top:2em;background-color:rgba(1, 1, 1, 0.2)">
                        <div style="text-align:left">
                        <h4>高级搜索帮助:</h4>
                        <p>-:不匹配分词结果</p>
                        <p>!:精确匹配</p>
                        <p>?:普通条件(不加默认为严格条件,会影响评分)</p>
                        <p>使用示例: 钢铁侠 -!片名:钢管侠 !主演:罗伯特 ?!语言:英语</p>
                        <p>解释:搜索标题中包含钢铁侠相关分词结果且主演中包含罗伯特的结果, 精确排除片名包含钢管侠的结果,相同结果,优先排列语言包含英语的结果</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
